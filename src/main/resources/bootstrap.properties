spring.cloud.config.server.git.uri=https://github.com/grissomsh/config.git
server.port=8080

# Eureka client
eureka.client.service-url.defaultZone=${EUREKA_URL:http://127.0.0.1:8761/eureka/}
eureka.client.registry-fetch-interval-seconds=20
eureka.client.instance-info-replication-interval-seconds=20

# Eureka instance
eureka.instance.prefer-ip-address=true
eureka.instance.metadata-map.developer-name=Grissom
eureka.instance.metadata-map.developer-email=grissom.wang@daocloud.io
eureka.instance.metadata-map.swagger-url=
eureka.instance.metadata-map.app-type=dmp-config
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=20